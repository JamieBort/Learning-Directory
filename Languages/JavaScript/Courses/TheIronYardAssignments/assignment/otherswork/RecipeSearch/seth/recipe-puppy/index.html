<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Puppy</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>RECIPE SEARCH</h1>
      <div class="searchBox">
        <form id="searchForm">
          <input type="search" id="search">
          <button type="button" name="button" id="button">Search</button>
          <span class="desc">TYPE IN INGREDIENT AND CLICK SEARCH</span>
        </form>
      </div>
      <div class="recipeContainer">
        <ul class="recipeList">
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
