<!DOCTYPE html>
<html>

<head>
  <title>Fire Music Search</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="images/logo.svg">
    </header>
    <section class="player">
      <audio class="music-player" controls autoplay src=""></audio>
    </section>

    <section class="search">
      <form class="search-form">
        <input type="search" id="search" placeholder="Type in your favorite band">
        <button type="button" name="button" id="searchButton">Find music</button>
      </form>
    </section>
    <section class="results">
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
