<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <style>
@import url('https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display');
@import url('https://fonts.googleapis.com/css?family=Alfa+Slab+One|Anton');
</style>
</head>


<body>

  <marquee>Be sure to check out more goofy creations by Brandon Runkel @ github.com/bubbabean</marquee>


  <div class="container">
<!--Header with Title -->
    <header>
      <h1>Search Your Favorite Music</h1>
    </header>

    <section class="search">
      <form class="search-form">
        <input type="search" id="input" value="">
        <button type="button" id="submit" name="button">Start Looking</button>
        <button type="button" id="clear" name="button">Clear Search</button>
      </form>
    </section>

    <section id="results">
    </section>

  </div>


  <script src="main.js"></script>
</body>
</html>
