<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Build A Calculator with JavaScript</title>
  </head>
  <body>

  <table id="calculator">

    <th><button id="clear" name="clear" type="button" value="C">C</button></th>

    <th colspan="3"><div type="text" name="display" id="display" value=""></div></th>

    <tr class="row">
      <td><button class="num" type="button" value="7">7</button></td>
      <td><button class="num" type="button" value="8">8</button></td>
      <td><button class="num" type="button" value="9">9</button></td>
      <td><button class="num" type="button" value="/">/</button></td>
    </tr>

    <tr class="row">
      <td><button class="num" type="button" value="4">4</button></td>
      <td><button class="num" type="button" value="5">5</button></td>
      <td><button class="num" type="button" value="6">6</button></td>
      <td><button class="num" id="multiplication" type="button" name="multiplication" value="*">*</button></td>
    </tr>

    <tr class="row">
      <td><button class="num" type="button" value="1">1</button></td>
      <td><button class="num" type="button" value="2">2</button></td>
      <td><button class="num" type="button" value="3">3</button></td>
      <td><button class="num" id="subtraction" type="button" name="subtraction" value="-">-</button></td>
    </tr>

    <tr class="row">
      <td><button class="num" type="button" value="0">0</button></td>
      <td><button class="num" type="button" value=".">.</button></td>
      <td><button type="button" id="equals" value="=">=</button></td>
      <td><button class="num" id="addition" type="button" name="addition" value="+">+</button></td>
    </tr>

  </table>

<script src="main.js"></script>
</body>
</html>
