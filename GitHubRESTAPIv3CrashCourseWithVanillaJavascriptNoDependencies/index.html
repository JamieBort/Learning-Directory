<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Github Tutorial</h1>
    <button id = 'btnRepos'>Repos</button>
    <div id = 'divResult'>

    </div>
    <script>
        const btnRepos = document.getElementById("btnRepos")
        const divResult = document.getElementById("divResult")
        btnRepos.addEventListener("click", getRepos)
        async function getRepos(){
            clear();
            const url = "https://api.github.com/search/repositories?q=stars:200000..300000" // repository_search_url: "https://api.github.com/search/repositories?q={query}{&page,per_page,sort,order}"
            const response= await fetch(url)
            const result = await response.json()

            result.items.forEach(i=>{
                const anchor = document.createElement("a")
                anchor.href = i.html_url;
                anchor.textContent = i.full_name;
                divResult.appendChild(anchor)
                divResult.appendChild(document.createElement("br"))
            })
        }

        function clear(){ // this function clears the dom of any existing elements. So that when you press the button more than once, the page doesn't fill with dupicate links.
            while(divResult.firstChild) 
            divResult.removeChild(divResult.firstChild);
        }
    </script>
</body>
</html>
