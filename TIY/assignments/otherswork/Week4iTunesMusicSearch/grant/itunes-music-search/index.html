<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>iTunes Music Search</h1>
    </header>

    <section class="player">
      <audio class="music-player" controls="controls" src="" preload="auto"></audio>
    </section>

    <section class="search">
      <form class="search-form">
        <input type="text" placeholder="Search for Artist" id="artistSearch">
        <button type="button" name="button" id="searchButton">Search</button>
      </form>
    </section>

    <section>
      <p id="searchTitle">Search Results:</p>
    </section>

    <section id="results">
    <!-- Results of Search show up here -->
    </section>
  </div>
  <script src="main.js"></script>
</body>

</html>
