<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="wrapper">

<!-- =================Main Title================ -->
    <header>
      <h1>Looking for Music? Search Here!</h1>
    </header>

<!-- =============Audio Player Controller========= -->
    <div class="Audio">
      <audio id="audioplayer" controls="controls" src=""></audio>
    </div>
<!-- ===========Music Search Form========== -->
    <div class="search">
      <form class="searchform">
        <h2>Search For Your Fave Music!</h2>
        <input type="search" id="input" value="">
        <button type="button" id="submit" name="button">Start Search</button>
        <button type="button" id="clear" name="button">Search Again</button>
      </form>
    </div>

    <div id="results">

    </div>

  <!-- ====JS link========= -->
<script src="main.js"></script>
</body>

</html>
