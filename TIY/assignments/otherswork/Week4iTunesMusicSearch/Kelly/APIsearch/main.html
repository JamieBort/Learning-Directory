<!DOCTYPE html>
<html>

<head>
  <title>iTunes Search</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>

  <header>
    <img src="itunesicon.jpg" id="logo">
    <h1>iTunes Search</h1>
  </header>

  <hr>

  <section id="musicPlayerSection">
    <audio id="musicPlayer" src="" controls>Now Playing:</audio>
  </section>
  <hr>
  <section class="searchSection">
    <form id="searchForm">
      <input id="userSearch" type="text" name="userSearch" placeholder="Search iTunes" value="" />
      <button id="searchButton" type="button" name="button">Search</button>
    </form>
  </section>
  <hr>

  <section id="searchResults"></section>

  <script src="index.js"></script>
</body>

</html>
